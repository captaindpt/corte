<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>corte</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page">
    <main class="shell">
      <header class="hero">
        <div class="badge">corte</div>
        <h1>Racket Club Court Rotation</h1>
        <p>Open one URL on the coach's phone and another on the TV.</p>
      </header>

      <section class="card">
        <div class="grid2">
          <a class="bigLink" href="/admin">
            <div class="bigLinkTitle">Phone Input</div>
            <div class="bigLinkSubtitle">/admin</div>
          </a>
          <a class="bigLink" href="/tv">
            <div class="bigLinkTitle">TV Display</div>
            <div class="bigLinkSubtitle">/tv</div>
          </a>
        </div>
      </section>

      <section class="note">
        Tip: Use the machine's LAN IP (not localhost) so phones/TVs on the same network can reach it.
      </section>
    </main>
  </body>
